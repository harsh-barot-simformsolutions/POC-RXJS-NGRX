<div style="text-align: center;">
    <h1> Blogs</h1>

    <div *ngIf="!bloginfo.Errormessage">
   
    <button (click)="AddBlog()" mat-raised-button color="primary">Add Blog</button>
    <mat-form-field floatLabel="never" style="left: 100px;">
        <input matInput placeholder="Search" (keyup.enter)="handleSearch($event)">
      </mat-form-field>
    <mat-card *ngFor="let item of bloginfo.bloglist">
        <mat-card-header>
            <h1>{{item.title}}</h1>
            <div style="text-align: right;width: 100%;">
                <button (click)="EditBlog(item.id)" mat-raised-button color="primary">Edit</button>
                <button (click)="removeBlog(item.id)" mat-raised-button color="warn">Delete</button>

            </div>
        </mat-card-header>
        <mat-card-content>
            <p>{{item.description}}</p>
        </mat-card-content>
    </mat-card>
</div>

    <mat-card *ngIf="bloginfo.Errormessage">
        <mat-card-header>
            <h1>Error Occured</h1>
        </mat-card-header>
        <mat-card-content>
            <p style="color:red">{{bloginfo.Errormessage}}</p>
        </mat-card-content>
    </mat-card>
    </div>
